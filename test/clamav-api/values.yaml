# Default values for clamav-api.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: ajilaag/clamav-rest
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: NodePort
  port: 3310

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  path: /
  hosts:
    - chart-example.local
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local
## Note: will completely override default clamd.conf file at https://github.com/Mailu/Mailu/tree/master/optional/clamav/conf

clamdConfig: |
  ###############
  # General
  ###############
  DatabaseDirectory /data
  TemporaryDirectory /tmp
  LogTime yes
  # CUSTOM: Use pid file in tmp
  PidFile /tmp/clamd.pid
  LocalSocket /tmp/clamd.sock
  # CUSTOM: Set local socket group to defined group id
  LocalSocketGroup 2000
  TCPSocket 3310
  Foreground yes
  ###############
  # Results
  ###############
  DetectPUA yes
  ExcludePUA NetTool
  ExcludePUA PWTool
  HeuristicAlerts yes
  Bytecode yes
  ###############
  # Scan
  ###############
  ScanPE yes
  DisableCertCheck yes
  ScanELF yes
  AlertBrokenExecutables yes
  ScanOLE2 yes
  ScanPDF yes
  ScanSWF yes
  ScanMail yes
  PhishingSignatures yes
  PhishingScanURLs yes
  ScanHTML yes
  ScanArchive yes
  ###############
  # Scan
  ###############
  MaxScanSize 150M
  MaxFileSize 30M
  MaxRecursion 10
  MaxFiles 15000
  MaxEmbeddedPE 10M
  MaxHTMLNormalize 10M
  MaxHTMLNoTags 2M
  MaxScriptNormalize 5M
  MaxZipTypeRcg 1M
  MaxPartitions 128
  MaxIconsPE 200
  PCREMatchLimit 10000
  PCRERecMatchLimit 10000
## Ref: https://linux.die.net/man/5/freshclam.conf
## Note: will completely override default clamd.conf file at https://github.com/Mailu/Mailu/tree/master/optional/clamav/conf
freshclamConfig: |
  ###############
  # General
  ###############
  DatabaseDirectory /data
  UpdateLogFile /dev/stdout
  LogTime yes
  # CUSTOM: Use pid file in tmp
  PidFile /tmp/freshclam.pid
  # CUSTOM: Set defined user
  DatabaseOwner 2000
  ###############
  # Updates
  ###############
  DatabaseMirror database.clamav.net
  ScriptedUpdates yes
  NotifyClamd /etc/clamav/clamd.conf
  Bytecode yes
# Use freshclamConfig to define the content of /etc/clamav/freshclam.conf. Example:
# freshclamConfig: |
#   HTTPProxyServer your-proxy.example.com
#   HTTPProxyPort 8080
#   DatabaseDirectory /data
#   LogSyslog yes
#   LogTime yes
#   PidFile /run/clamav/freshclam.pid
#   DatabaseOwner root
#   DatabaseMirror database.clamav.net
#   ScriptedUpdates yes
#   NotifyClamd /etc/clamav/clamd.conf
#   SafeBrowsing yes
#   Bytecode yes

resources:
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  limits:
    cpu: 500m
    memory: 1028Mi
  requests:
    cpu: 100m
    memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
