spec:
  minReadySeconds: 1
  progressDeadlineSeconds: 120
  revisionHistoryLimit: 5
  strategy:
    rollingUpdate:
      maxSurge: 3
      maxUnavailable: 1
    type: RollingUpdate
  selector:
    matchLabels:
      app.kubernetes.io/name: olb
      app.kubernetes.io/instance: olb-webserver
  template:
    metadata:
      annotations:
        rollme: "123abc"
      labels:
        app.kubernetes.io/name: olb
        app.kubernetes.io/instance: olb-webserver
        tags.datadoghq.com/env: production
        tags.datadoghq.com/service: olb
        tags.datadoghq.com/version: "release-1.2.3"
    spec:
      serviceAccountName: olb
      dnsPolicy: ClusterFirst
      terminationGracePeriodSeconds: 30
      securityContext:
        fsGroup: 100
        runAsUser: 100
      containers:
        - name: application-component
          image: "matic/olb:release-1.2.3"
          command: ["sh","-c","bundle exec puma -t 8:8"]
          ports:
            - containerPort: 9292
          imagePullPolicy: IfNotPresent
          envFrom:
            - secretRef:
                name: olb-configs-environment
          volumeMounts:
            - name: olb-configs-runtime
              mountPath: /
              readOnly: true
          startupProbe:
            httpGet:
              path: /healthz/webserver
              port: 9292
            initialDelaySeconds: 1
            timeoutSeconds: 5
            periodSeconds: 5
            successThreshold: 1
            failureThreshold: 40
          readinessProbe:
            httpGet:
              path: /healthz/webserver
              port: 9292
            initialDelaySeconds: 0
            timeoutSeconds: 10
            periodSeconds: 15
            successThreshold: 1
            failureThreshold: 4
          livenessProbe:
            httpGet:
              path: /healthz/webserver
              port: 9292
            initialDelaySeconds: 60
            timeoutSeconds: 20
            periodSeconds: 30
            successThreshold: 1
            failureThreshold: 4
          resources:
            limits:
              cpu: 300m
              memory: 700Mi
            requests:
              cpu: 100m
              memory: 200Mi
      volumes:
        - name: olb-configs-runtime-vol
          secret:
            secretName: olb-configs-runtime
