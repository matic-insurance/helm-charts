# Source: application-component/templates/hpa.yaml
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: myproduct-webserver
  labels:
    app.kubernetes.io/name: myproduct
    app.kubernetes.io/instance: myproduct-webserver
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/component: webserver
    app.kubernetes.io/part-of: myproduct
    app.kubernetes.io/version: "0.0.0"
  annotations:
    "helm.sh/hook": post-install,post-upgrade
    "helm.sh/hook-weight": "2"
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: myproduct-webserver
  minReplicas: 2
  maxReplicas: 16
  metrics:
    - type: External
      external:
        metric:
          name: datadogmetric@staging:origin-p95-latency
        target:
          type: Value
          value: 500m
    - type: External
      external:
        metric:
          name: datadogmetric@staging:origin-requests-per-second
        target:
          averageValue: 12
          type: AverageValue
    - type: Resource
      resource:
        name: cpu
        target:
          averageUtilization: 60
          type: Utilization
    - type: External
      external:
        metric:
          name: sidekiq.queue.size
          selector:
            matchLabels:
              environment: production
              product: servicing
        target:
          type: Value
          value: 2000
  behavior:
    scaleDown:
      policies:
      - periodSeconds: 300
        type: Pods
        value: 1
      stabilizationWindowSeconds: 180
    scaleUp:
      policies:
      - periodSeconds: 60
        type: Pods
        value: 2
      stabilizationWindowSeconds: 15
---
