global:
  application:
    product: myproduct
    environment: test
    version: "0.0.0"

  applicationImage:
    repository: "bitnami/ruby"

component: webserver

deployment:
  dnsPolicy: ClusterFirstWithHostNet

  minReadySeconds: 5
  progressDeadlineSeconds: 60
  terminationGracePeriodSeconds: 60
  revisionHistoryLimit: 3
  strategy:
    type: Recreate
    rollingUpdate:

  securityContext:
    fsGroup: 1000
    runAsUser: 1000
