# Source: application-component/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: myproduct-websocket
  labels:
    app.kubernetes.io/name: myproduct
    app.kubernetes.io/instance: myproduct-websocket
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/component: websocket
    app.kubernetes.io/part-of: myproduct
    app.kubernetes.io/version: "0.0.0"
spec:
  replicas: 2
  minReadySeconds: 1
  progressDeadlineSeconds: 120
  revisionHistoryLimit: 5
  strategy:
    rollingUpdate:
      maxSurge: 3
      maxUnavailable: 1
    type: RollingUpdate
  selector:
    matchLabels:
      app.kubernetes.io/name: myproduct
      app.kubernetes.io/instance: myproduct-websocket
  template:
    metadata:
      annotations:
        rollme: "123abc"
        test: true
      labels:
        app.kubernetes.io/name: myproduct
        app.kubernetes.io/instance: myproduct-websocket
    spec:
      serviceAccountName: myproduct
      dnsPolicy: ClusterFirst
      terminationGracePeriodSeconds: 30
      securityContext:
        fsGroup: 100
        runAsUser: 100
      containers:
        - name: application-component
          image: "bitnami/ruby:0.0.0"
          command: ["sh","-c","puma -p 9292"]
          imagePullPolicy: IfNotPresent
          env:
            - name: MY_APP
              value: IS_TEST
            - name: MY_POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
          envFrom:
            - secretRef:
                name: test-secret-envvars
          volumeMounts:
            - mountPath: /cache
              name: cache-vol
          resources:
            limits:
              cpu: 600m
              memory: 1500Mi
            requests:
              cpu: 200m
              memory: 500Mi
      volumes:
        - emptyDir: {}
          name: cache-vol