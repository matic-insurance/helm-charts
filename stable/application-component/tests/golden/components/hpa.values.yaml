autoscaling:
  enabled: true
  maxReplicas: 16
  minReplicas: 2
  metrics:
    - name: origin-p95-latency
      type: Datadog
      query: p95:trace.nginx.handle{env:production,resource_name:/,service:origin-nginx}.rollup(avg, 60)
      target:
        type: Value
        value: 500m
    - name: origin-requests-per-second
      type: Datadog
      query: ewma_10(avg:nginx_ingress.controller.requests{service:origin-rails}.as_count().rollup(avg, 60))
      target:
        type: AverageValue
        averageValue: 12
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 60
    - type: External
      external:
        metric:
          name: sidekiq.queue.size
          selector:
            matchLabels:
              product: servicing
              environment: production
        target:
          type: Value
          value: 2000
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 180
      policies:
        - type: Pods
          value: 1
          periodSeconds: 300
