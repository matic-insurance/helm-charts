---
# Source: application-mesh/templates/virtual-service.yaml
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: leads-broker-backend
spec:
  hosts:
    - "leads-broker-st1.matic.com"
  gateways:
    - istio-ingress/external-matic-com
  http:
    - name: allow-all-locations
      route:
        - destination:
            host: "leads-broker-st1.matic.com"
            subset: all-versions
---
apiVersion: networking.istio.io/v1alpha3
kind: EnvoyFilter
metadata:
  name: leads-broker-53e507b3
spec:
  workloadSelector:
    labels:
      istio: ingress-public-gateway
  configPatches:
  - applyTo: HTTP_FILTER
    match:
      context: GATEWAY
      listener:
        filterChain:
          sni: leads-broker-st1.matic.com
          filter:
            name: envoy.filters.network.http_connection_manager
    patch:
      operation: INSERT_BEFORE
      value:
        name: envoy.filters.http.buffer
        typed_config:
          '@type': type.googleapis.com/envoy.extensions.filters.http.buffer.v3.Buffer
          max_request_bytes: 16777216
