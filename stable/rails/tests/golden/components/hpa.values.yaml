enabled: true
product: hpa-test
environment: production
version: 1.2.3

image:
  repository: matic/helm-charts:release-01-01-23-25

webserver:
  enabled: true
  command: "bundle exec puma -t 8:8"
  autoscaling:
    enabled: true
    maxReplicas: 10
    minReplicas: 3
    metrics:
      - name: amp-p95-latency
        query: p95:trace.nginx.handle{env:production,resource_name:/,service:amp-nginx,!http.status_code:101}.rollup(avg, 60)
        target:
          type: Value
          value: 1000m
      - name: amp-sum-requests-last-minute
        query: sum:trace.nginx.handle.hits{env:production,service:amp-nginx}.as_count().rollup(sum, 60)
        target:
          type: AverageValue
          averageValue: 1000
    behavior:
      scaleUp:
        policies:
          - type: Pods
            value: 2
            periodSeconds: 60
      scaleDown:
        policies:
          - type: Pods
            value: 1
            periodSeconds: 300

workers:
  - name: default
    enabled: true
    command: "bundle exec sidekiq --concurrency 10"
    autoscaling:
      enabled: true
      minReplicas: 4
      maxReplicas: 16
      type: External
      metrics:
        - name: amp-sidekiq-queue-size
          query: avg:sidekiq.queue.size{product:amp,queue_name:default}
          target:
            type: AverageValue
            value: 1000
      behavior:
        scaleUp:
          stabilizationWindowSeconds: 15
          policies:
            - type: Pods
              value: 2
              periodSeconds: 60
        scaleDown:
          stabilizationWindowSeconds: 180
          policies:
            - type: Pods
              value: 1
              periodSeconds: 300
    startupProbe:
      enabled: false
    readinessProbe:
      enabled: false
    livenessProbe:
      enabled: false
    lifecycle:
      enabled: false

  - name: karafka
    enabled: true
    command: "bundle exec karafka server"
    replicaCount: 1
    autoscaling:
      enabled: false
    startupProbe:
      enabled: false
    readinessProbe:
      enabled: false
    livenessProbe:
      enabled: false
    lifecycle:
      enabled: false






