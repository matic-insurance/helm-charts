apiVersion: batch/v1
kind: Job
metadata:
  name: olb-migration
  labels:
    app.kubernetes.io/name: olb
    app.kubernetes.io/instance: olb-migration
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/component: migration
    app.kubernetes.io/part-of: olb
    app.kubernetes.io/version: "release-1.2.3"
    tags.datadoghq.com/env: production
    tags.datadoghq.com/service: olb
    tags.datadoghq.com/version: "release-1.2.3"
  annotations:
    "helm.sh/hook": pre-install,pre-upgrade
    "helm.sh/hook-delete-policy": before-hook-creation
spec:
  backoffLimit: 0
  template:
    metadata:
      annotations:
        rollme: "123abc"
      labels:
        app.kubernetes.io/name: olb
        app.kubernetes.io/instance: olb-migration
        tags.datadoghq.com/env: production
        tags.datadoghq.com/service: olb
        tags.datadoghq.com/version: "release-1.2.3"
    spec:
      serviceAccountName: olb
      dnsPolicy: ClusterFirst
      terminationGracePeriodSeconds: 30
      securityContext:
        fsGroup: 100
        runAsUser: 100
      containers:
        - name: application-migration
          image: "matic/olb:release-1.2.3"
          command: ["sh","-c","rails db:setup db:migrate"]
          imagePullPolicy: IfNotPresent
          envFrom:
            - secretRef:
                name: olb-configs-environment
          volumeMounts:
            - name: olb-configs-runtime
              mountPath: /
              readOnly: true
          resources:
            limits:
              cpu: 300m
              memory: 700Mi
            requests:
              cpu: 100m
              memory: 200Mi
      volumes:
        - name: olb-configs-runtime-vol
          secret:
            secretName: olb-configs-runtime