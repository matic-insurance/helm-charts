# Source: application-migration/templates/job.yaml
apiVersion: batch/v1
kind: Job
metadata:
  name: myproduct-migrations
  labels:
    app.kubernetes.io/name: myproduct
    app.kubernetes.io/instance: myproduct-migrations
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/component: migrations
    app.kubernetes.io/part-of: myproduct
    app.kubernetes.io/version: "1.2.3"
  annotations:
    "helm.sh/hook": pre-install,pre-upgrade
    "helm.sh/hook-delete-policy": before-hook-creation
spec:
  backoffLimit: 0
  template:
    metadata:
      annotations:
        rollme: "123abc"
      labels:
        app.kubernetes.io/name: myproduct
        app.kubernetes.io/instance: myproduct-migrations
    spec:
      imagePullSecrets:
        - name: docker-login
      serviceAccountName: myproduct
      dnsPolicy: ClusterFirst
      terminationGracePeriodSeconds: 30
      restartPolicy: Never
      securityContext:
        fsGroup: 100
        runAsUser: 100
      containers:
        - name: application-migration
          image: "matic/olb:1.2.3"
          imagePullPolicy: Always
          resources:
            limits:
              cpu: 900m
              memory: 1500Mi
            requests:
              cpu: 300m
              memory: 500Mi