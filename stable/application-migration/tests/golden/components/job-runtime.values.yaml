command: "rails db:migrate"

job:
  annotations:
    test: true
  env:
  - name: MY_APP
    value: IS_TEST
  - name: MY_POD_NAME
    valueFrom:
      fieldRef:
        fieldPath: metadata.name
  envFrom:
    - secretRef:
        name: test-secret-envvars
  volumeMounts:
    - mountPath: /cache
      name: cache-vol
  volumes:
    - name: cache-vol
      emptyDir: { }