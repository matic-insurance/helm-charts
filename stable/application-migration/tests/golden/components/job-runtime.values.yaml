command: "rails db:migrate"

job:
  annotations:
    test: true
  env:
  - name: MY_APP
    value: IS_TEST
  - name: MY_POD_NAME
    valueFrom:
      fieldRef:
        fieldPath: metadata.name
  envFrom:
    - secretRef:
        name: test-secret-envvars
  volumeMounts:
    - name: test-vol
      mountPath: /app/config/test
      subPath: /test.txt
      readOnly: true
