# Source: application-migration/templates/job.yaml
apiVersion: batch/v1
kind: Job
metadata:
  name: myproduct-migrations
  labels:
    app.kubernetes.io/name: myproduct
    app.kubernetes.io/instance: myproduct-migrations
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/component: migrations
    app.kubernetes.io/part-of: myproduct
    app.kubernetes.io/version: "0.0.0"
    tags.datadoghq.com/env: staging
    tags.datadoghq.com/service: myproduct
    tags.datadoghq.com/version: "0.0.0"
  annotations:
    "helm.sh/hook": pre-install,pre-upgrade
    "helm.sh/hook-delete-policy": before-hook-creation
spec:
  backoffLimit: 0
  template:
    metadata:
      annotations:
        rollme: "123abc"
        sidecar.istio.io/inject: "true"
        ad.datadoghq.com/myproduct-migrations.logs: '[{"source": "ruby"}]'
        ad.datadoghq.com/istio-proxy.logs: '[{"source": "envoy"}]'
        ad.datadoghq.com/istio-proxy.checks: |
          {
            "envoy": {
              "init_config": {},
              "instances": [{
                  "openmetrics_endpoint": "http://%%host%%:15090/stats/prometheus"
              }]
            }
          }
      labels:
        app.kubernetes.io/name: myproduct
        app.kubernetes.io/instance: myproduct-migrations
        app.kubernetes.io/component: migrations
        tags.datadoghq.com/env: staging
        tags.datadoghq.com/service: myproduct
        tags.datadoghq.com/version: "0.0.0"
    spec:
      serviceAccountName: myproduct
      dnsPolicy: ClusterFirst
      dnsConfig:
        options:
        - name: ndots
          value: "1"
      terminationGracePeriodSeconds: 30
      restartPolicy: Never
      securityContext:
        fsGroup: 1000
        runAsUser: 1000
      containers:
        - name: myproduct-migrations
          image: "bitnami/ruby:0.0.0"
          imagePullPolicy: IfNotPresent
          env:
            - name: DD_AGENT_HOST
              valueFrom:
                fieldRef:
                  fieldPath: status.hostIP
            - name: DD_TRACE_AGENT_PORT
              value: "8126"
            - name: DD_DOGSTATSD_PORT
              value: "8125"
            - name: DD_ENV
              valueFrom:
                fieldRef:
                  fieldPath: metadata.labels['tags.datadoghq.com/env']
            - name: DD_SERVICE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.labels['tags.datadoghq.com/service']
            - name: DD_VERSION
              valueFrom:
                fieldRef:
                  fieldPath: metadata.labels['tags.datadoghq.com/version']
            - name: DD_ENTITY_ID
              valueFrom:
                fieldRef:
                  fieldPath: metadata.uid
            - name: DD_TAGS
              value: "product:myproduct,element:migrations"
            - name: DD_POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: SENTRY_RELEASE
              value: "myproduct-0.0.0"
            - name: SENTRY_ENVIRONMENT
              value: staging
          volumeMounts:
            - name: dynamic-sa-token
              mountPath: /var/run/secrets/tokens
              readOnly: true
          resources:
            limits:
              cpu: 900m
              memory: 1500Mi
            requests:
              cpu: 300m
              memory: 500Mi
      volumes:
        - name: dynamic-sa-token
          projected:
            sources:
              - serviceAccountToken:
                  path: dynamic-sa-token
                  expirationSeconds: 600